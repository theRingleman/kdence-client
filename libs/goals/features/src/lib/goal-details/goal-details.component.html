<kdence-client-single-column-layout-with-optional-side-content>
    <kdence-client-goal-card [goal]='selectedGoal'></kdence-client-goal-card>
      <kdence-client-task-list
        *ngIf='tasks$ | async as tasks'
        [tasks]='tasks'
        (completionEvent)='taskComplete($event)'
        (approvalEvent)='taskApproved($event)'
      ></kdence-client-task-list>

  <ng-container side-content *ngIf='isParent'>
    <kdence-client-fab (click)='resetTask()' routerLink='tasks/add'><mat-icon>add</mat-icon></kdence-client-fab>
  </ng-container>
</kdence-client-single-column-layout-with-optional-side-content>
