<table mat-table *ngIf='completedTasks$ | async as completedTasks' [dataSource]="completedTasks">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value / 100 | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="completionDate">
    <th mat-header-cell *matHeaderCellDef> Completed On </th>
    <td mat-cell *matCellDef="let element"> {{element.completionDate | date:'medium' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
