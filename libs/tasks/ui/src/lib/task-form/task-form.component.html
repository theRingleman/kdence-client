<form [formGroup]='taskForm'>
  <div class="input-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Goal Name</mat-label>
      <input type="text" matInput formControlName='name' placeholder="Your goals name">
      <mat-error *ngIf="taskForm.controls.description.invalid">Please provide what needs to be done.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Item</mat-label>
      <span matPrefix>$</span>
      <input type="number" matInput formControlName='item' placeholder="100">
      <span matSuffix>.00</span>
      <mat-error *ngIf="taskForm.controls.value.invalid">Please provide a value.</mat-error>
    </mat-form-field>
  </div>
  <button mat-flat-button color="accent" (click)='submitted()'>Create</button>
</form>
