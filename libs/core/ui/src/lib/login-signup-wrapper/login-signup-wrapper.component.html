<mat-card>
  <ng-container>
    <mat-card-title>
      Welcome! Please Login or Signup
    </mat-card-title>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Log In">
          <kdence-client-login (loginEvent)='login($event)'></kdence-client-login>
        </mat-tab>
        <mat-tab label="Sign Up">
          <kdence-client-signup></kdence-client-signup>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </ng-container>
</mat-card>
