<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu>
    <button mat-menu-item routerLink='households'>Household</button>
    <button mat-menu-item routerLink='goals'>Goals</button>
    <button mat-menu-item routerLink='tasks'>Tasks</button>
    <button mat-menu-item routerLink='reports'>Reports</button>
  </mat-menu>
  <button mat-button class="home" routerLink='/goals'>Kdence</button>
  <span class="example-spacer"></span>
  <span *ngIf='user'>Welcome {{ user.firstName }}</span>
  <button *ngIf='loggedIn' mat-icon-button class="example-icon" (click)='logout()'>
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
