<form>
  <div class="input-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="your@email.com">
    </mat-form-field>
  </div>
  <div class="input-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input type="text" matInput placeholder="Your First Name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput  placeholder="Your Last Name">
    </mat-form-field>
  </div>
  <div class="input-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput  placeholder="Your Password">
    </mat-form-field>
  </div>
  <button mat-flat-button color="accent">Sign Up</button>
</form>
