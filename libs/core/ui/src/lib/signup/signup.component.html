<form [formGroup]='signupForm'>
  <div class="input-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="your@email.com">
      <mat-error *ngIf="signupForm.controls.email.invalid">Please enter a valid email address.</mat-error>
    </mat-form-field>
  </div>
  <div class="input-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input type="text" matInput formControlName='firstName' placeholder="Your First Name">
      <mat-error *ngIf="signupForm.controls.firstName.invalid">Please provide your first name.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput formControlName='lastName' placeholder="Your Last Name">
      <mat-error *ngIf="signupForm.controls.lastName.invalid">Please provide your last name.</mat-error>
    </mat-form-field>
  </div>
  <div class="input-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName='password' placeholder="Your Password">
      <mat-error *ngIf="signupForm.controls.password.invalid">Please provide a password.</mat-error>
    </mat-form-field>
  </div>
  <button mat-flat-button color="accent" (click)='signup()'>Sign Up</button>
</form>
