<kdence-client-navigation [loggedIn]='authFacade.loggedIn$ | async' (logoutEvent)='logout()'></kdence-client-navigation>

<mat-grid-list cols='6' class='wrapper'>
  <mat-grid-tile [colspan]='1'></mat-grid-tile>
  <mat-grid-tile [colspan]='4' class='main'>
    <div *ngIf='authFacade.loggedIn$ | async else login'>
      farts
    </div>
    <ng-template class='login-wrapper' #login>
      <kdence-client-login-signup-wrapper></kdence-client-login-signup-wrapper>
    </ng-template>
  </mat-grid-tile>
  <mat-grid-tile [colspan]='1'></mat-grid-tile>
</mat-grid-list>
